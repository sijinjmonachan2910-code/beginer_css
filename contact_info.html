<!DOCTYPE html>
<html>
<head>
    <title>Contact Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Company Name */
        h3 {
            text-align: right;
            color: #2E86C1;
            font-family: "Georgia", serif;
        }

        /* Tagline */
        .tagline {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        /* Table Styling */
        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h3>TechNova Solutions</h3>

    <div class="tagline">
        Connecting Innovation With Excellence
    </div>

    <table>
        <tr>
            <th>Department</th>
            <th>Contact Number</th>
        </tr>
        <tr>
            <td>Customer Support</td>
            <td>+91 98765 43210</td>
        </tr>
        <tr>
            <td>Sales Department</td>
            <td>+91 91234 56789</td>
        </tr>
    </table>

</body>
</html>
