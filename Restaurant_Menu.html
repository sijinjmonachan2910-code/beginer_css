<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Menu</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* 1. Restaurant Name Styling */
        h3 {
            text-align: right;
            font-family: Georgia, serif;   /* Different font family */
            font-size: 32px;               /* Custom font size */
            color: darkred;                /* Custom text color */
            margin-right: 20px;
        }

        /* 2. Welcome Message Styling */
        .welcome {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 4px;
            word-spacing: 10px;
            margin: 20px 0;
        }

        /* 3. Table Styling */
        table {
            width: 60%;
            margin: 20px auto;   /* Center horizontally */
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            text-align: center;       /* Horizontal center */
            vertical-align: middle;   /* Vertical center */
            padding: 12px;
        }

        /* 4. Link Styling */
        a {
            text-decoration: none;
            color: darkblue;
        }

        a:hover {
            color: orange;
        }

    </style>
</head>
<body>

    <!-- Heading with Icon -->
    <h3>
        <i class="fa-solid fa-utensils"></i>
        Royal Spice Restaurant
    </h3>

    <!-- Welcome Message -->
    <p class="welcome">
        Welcome to the Taste of Authentic Flavors
    </p>

    <!-- Table with Icon Above -->
    <div style="text-align:center; margin-bottom:10px;">
        <i class="fa-solid fa-burger fa-2x"></i>
    </div>

    <table>
        <tr>
            <th>Menu Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Grilled Chicken</td>
            <td>$12</td>
        </tr>
        <tr>
            <td>Veggie Pasta</td>
            <td>$10</td>
        </tr>
        <tr>
            <td>Chocolate Dessert</td>
            <td>$6</td>
        </tr>
    </table>

    <!-- Example Styled Link -->
    <p style="text-align:center; margin-top:20px;">
        <a href="#">View Full Menu</a>
    </p>

</body>
</html>
